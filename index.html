<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
    />
    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com"
    />
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" 
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="hero justify-content-center">
      <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
      <!-- City Search Form -->
      <section class="col-12 col-md-4">
        <div class="card">
          <h2 class="card-header text-uppercase">Search for a City:</h2>
          <form id="city-form" class="card-body">
              <input id="city" type="text" placeholder="City" class="form-input" />
              <button type="submit" class="btn" id="search-button">Search</button>
          </form>
        </div>
        <!-- Recent Searches -->
        <div class="card"> 
          <h3 class="card-header text-uppercase">Recent Searches</h3>
          <div class="card-body city-list-box">
            <ul class="list-group" id="recent-searches"></ul>
          </div>
        </div>
      </section>
      <!-- Current Weather Resuslts -->
      <section class="col-12 col-md-7 results">
        <div class="current-conditions card">
          <div id="name-block" class="card-header">
            <h4 class="text-uppercase" id="city-name"></h4>
            <img src="" alt="" id="current-icon">
          </div>
          <div class="card-body">
            <div>
              <p class="current-info" id="temp"></p>
            </div>
            <div>
              <p class="current-info" id="humidity"></p>
            </div>
            <div>
              <p class="current-info" id="wind-speed"></p>
            </div>
            <div class="uv-index-block">
              <p>UV Index: <span class="rounded current-info" id="uv-index"></span></p>
            </div>  
          </div>
        </div>
        <!-- 5-Day Forcast -->
        <div class="future-forcast">
          <h5>5-Day Forcast:</h5>
          <div class="container">
            
            <div class="row">
              <!-- Day 1 -->
              <div class="weather-forcast-item col">
                <div class="card">
                  <div class="card-header">
                    <h6 class="day"></h6>
                  </div>
                  <div class="card-body">
                    <img src="" alt="" class="img">
                    <p class="card-text temp"></p>
                    <p class="card-text hum"></p>
                  </div>
                </div>
              </div>
              <!-- Day 2 -->
              <div class="weather-forcast-item col">
                <div class="card">
                  <div class="card-header">
                    <h6 class="day"></h6>
                  </div>
                  <div class="card-body">
                    <img src="" alt="" class="img">
                    <p class="card-text temp"></p>
                    <p class="card-text hum"></p>
                  </div>
                </div>
              </div>
              <!-- Day 3 -->
              <div class="weather-forcast-item col">
                <div class="card">
                  <div class="card-header">
                    <h6 class="day"></h6>
                  </div>
                  <div class="card-body">
                    <img src="" alt="" class="img">
                    <p class="card-text temp"></p>
                    <p class="card-text hum"></p>
                  </div>
                </div>
              </div>
              <!-- Day 4 -->
              <div class="weather-forcast-item col">
                <div class="card">
                  <div class="card-header">
                    <h6 class="day"></h6>
                  </div>
                  <div class="card-body">
                    <img src="" alt="" class="img">
                    <p class="card-text temp"></p>
                    <p class="card-text hum"></p>
                  </div>
                </div>
              </div>
               <!-- Day 5 -->
               <div class="weather-forcast-item col">
                <div class="card">
                  <div class="card-header">
                    <h6 class="day"></h6>
                  </div>
                  <div class="card-body">
                    <img src="" alt="" class="img">
                    <p class="card-text temp"></p>
                    <p class="card-text hum"></p>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous">
    </script>
    <!-- jQuery UI <script> tag -->
    <script 
    src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" 
    crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
