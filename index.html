<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="hero justify-content-center">
      <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        
        <div class="card">
          <h2 class="card-header text-uppercase">Search for a City:</h2>
          <form id="city-form" class="card-body">
              <input name="city" id="city" type="text" placeholder="City" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Search</button>
          </form>
        </div>

        <div class="card"> 
          <h3 class="card-header text-uppercase">Recent Searches</h3>
          <div class="card-body" id="recent-searches"></div>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <h2 class="subtitle">Weather Forcast for:<span id="city-search"></span></h2>
        <!-- There needs to be an empty HTML element for us to write weather data to. -->
        <div id="forcast-container" class="list-group"></div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous">
    </script>
    <!-- jQuery UI <script> tag -->
    <script 
    src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" 
    crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
